
<ion-menu [content]="content">

<ion-header>
  <ion-toolbar top primary-dark>
    <ion-title >ZapBus</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-item text-wrap no-lines>
      <ion-avatar item-left>
        <img src={{user.avatarUrl}}>
      </ion-avatar>
      <h2><em primary>{{user.name}}</em></h2>
    </ion-item>

    <ion-list no-lines>
      <button ion-button outline full icon-left *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>

      <button ion-button outline full icon-left (click)="logout()">
        <ion-icon name="exit" item-left></ion-icon>
        Sair
      </button>
    </ion-list>

    <img src="img/inovapps.gif">
    <img src="img/mc_horizontal.gif">
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
