<ion-navbar *navbar>
  <ion-title>detalhes-mensagem</ion-title>
</ion-navbar>

<ion-content padding class="detalhes-mensagem">
  <p>-{{message.detail}}-</p>
    <p>Deixada por {{message.author}} em {{message.date}}</p>
    <p>-Aprovar- -Reprovar-</p>
    <p>{{message.approvals}} Aprovações, {{message.reprovals}} Reprovação, {{message.points}} Pontos</p>
    <p>{{message.mapUrl}}</p>
    <p>Forum de Discussão</p>
    <ul>
      <li *ngFor="#comment of message.comments">{{comment.detail}}</li>
    </ul>
    <p>Enviar mensagem</p>
  <p></p>
</ion-content>
