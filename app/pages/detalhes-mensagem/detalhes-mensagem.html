<ion-navbar zapred *navbar>
  <ion-title>Mensagem</ion-title>
</ion-navbar>


<!-- TODO: Imagem de fundo do Streetview:
  http://stackoverflow.com/questions/30870083/nearest-street-view-photo-to-coordinates
-->
<ion-content padding class="detalhes-mensagem">

  <ion-card>
    <ion-item text-wrap>
      <div item-left>
        <ion-avatar>
          <img src={{msg.avatarUrl}}>
        </ion-avatar>
        <ion-badge light item-right>{{msg.points}} {{msg.points == 1? 'ponto': 'pontos'}}</ion-badge>
      </div>

      <h4><ion-badge secondary item-left>Linha {{msg.linhaOnibus}}</ion-badge>por <em primary>{{msg.authorName}}</em></h4>
      <h4>{{msg.detail}}</h4>
      <em light>em {{msg.time | timeToString}}</em>
    </ion-item>

    <div id="map"></div>

    <ion-row no-padding>
       <ion-col>
         <button medium primary (click)='approveMessage()'>
           <ion-icon name='thumbs-up'></ion-icon>
          {{fillAprovallText()}}
         </button>
       </ion-col>
       <ion-col text-right>
         <button medium danger (click)='reproveMessage()'>
           <ion-icon name='thumbs-down'></ion-icon>
           {{fillReprovallText()}}
         </button>
       </ion-col>
     </ion-row>

     <ion-item>
         <button primary clear item-left>
           <ion-icon name="thumbs-up"></ion-icon>
           <div>{{msg.approvals}} aprovações</div>
         </button>
         <button danger clear item-right>
           <ion-icon name="thumbs-down"></ion-icon>
           <div>{{msg.reprovals}} reprovações</div>
         </button>
       </ion-item>

  </ion-card>

  <ion-card>
    <ion-card-header>
      Comentários da mensagem
    </ion-card-header>

    <ion-list>
      <ion-item text-wrap *ngFor="#comment of comentarios">
        <ion-avatar item-left>
          <img src={{comment.avatarUrl}}>
        </ion-avatar>
        <h3>{{comment.detail}}</h3>
        <p>por <em primary>{{comment.author}}</em> em {{comment.time | timeToString}}</p>
      </ion-item>

      <ion-item>
        <ion-input placeholder='Escreva seu comentário aqui' [(ngModel)]="novoComentario" type="text"></ion-input>
        <button secondary item-right (click)='sendComment()'><ion-icon name="send"></ion-icon>Enviar</button>
      </ion-item>


    </ion-list>
  </ion-card>

</ion-content>
