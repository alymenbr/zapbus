<ion-navbar *navbar>
  <ion-title>Mensagem</ion-title>
</ion-navbar>


<!-- TODO: Imagem de fundo do Streetview:
  http://stackoverflow.com/questions/30870083/nearest-street-view-photo-to-coordinates
-->
<ion-content padding class="detalhes-mensagem">

  <ion-card>
    <ion-item>
      <ion-badge secondary item-left>{{msg.linhaOnibus}}</ion-badge>
    </ion-item>

    <ion-item text-wrap>
      <ion-avatar item-left>
        <img src={{msg.avatarUrl}}>
      </ion-avatar>
      <h4>{{msg.detail}}</h4>
      <p>Deixado por <em primary>{{msg.authorName}}</em> em {{msg.time | timeToString}}</p>
    </ion-item>

    <!-- <img src={{msg.mapUrl}}/> -->
    <div id="map"></div>

    <ion-row no-padding>
       <ion-col>
         <button medium primary (click)='approveMessage()'>
           <ion-icon name='thumbs-up'></ion-icon>
           {{hasApproved? Aprovado! : Aprovar}}
         </button>
       </ion-col>
       <ion-col text-right>
         <button medium danger (click)='reproveMessage()'>
           <ion-icon name='thumbs-down'></ion-icon>
           {{hasReproved? Reprovado! : Reprovar}}
         </button>
       </ion-col>
     </ion-row>

     <ion-item>
         <button primary clear item-left>
           <ion-icon name="thumbs-up"></ion-icon>
           <div>{{msg.approvals}}</div>
         </button>
         <button danger clear item-left>
           <ion-icon name="thumbs-down"></ion-icon>
           <div>{{msg.reprovals}}</div>
         </button>
         <ion-note item-right>
           {{msg.points}} {{msg.points == 1? 'ponto': 'pontos'}}
         </ion-note>
       </ion-item>

  </ion-card>

  <ion-card>
    <ion-list>

      <ion-list-header>
      <h2 primary>Comentários:</h2>
      </ion-list-header>

      <ion-item text-wrap *ngFor="#comment of comentarios">
        <ion-avatar item-left>
          <img src={{comment.avatarUrl}}>
        </ion-avatar>
        <h3>{{comment.detail}}</h3>
        <p>por <em primary>{{comment.author}}</em> em {{comment.time | timeToString}}</p>
      </ion-item>

      <ion-item>
        <ion-input placeholder='Escreva seu comentário aqui' [(ngModel)]="novoComentario" type="text"></ion-input>
        <button secondary item-right (click)='sendComment()'>Enviar</button>
      </ion-item>


    </ion-list>
  </ion-card>

</ion-content>
