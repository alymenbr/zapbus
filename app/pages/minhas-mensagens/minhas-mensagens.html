<ion-navbar zapred *navbar>
  <ion-title>Minhas Mensagens</ion-title>
</ion-navbar>

<ion-content padding class="minhas-mensagens">
  <p>Encontre aqui as mensagens que vocÃª criou, aprovou ou comentou!</p>

  <ion-card *ngFor="#msg of messages" (click)="openDetalhesMensagemPage(msg)">

    <ion-item text-wrap>
      <ion-avatar item-left>
        <img src={{msg.avatarUrl}}>
      </ion-avatar>
      <h4><ion-badge secondary item-left>Linha {{msg.linhaOnibus}}</ion-badge></h4>
      <h4>{{msg.detail}}</h4>
      <p>Deixado por <em danger>{{msg.authorName}}</em> em {{msg.time | timeToString}}</p>
      <ion-badge light item-right>{{msg.points}} {{msg.points == 1? 'ponto': 'pontos'}}</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
