<ion-navbar zapred *navbar>
  <ion-title>Suas Mensagens</ion-title>
</ion-navbar>

<ion-content padding class="minhas-mensagens">

  <ion-card *ngFor="#msg of messages" (click)="openDetalhesMensagemPage(msg)">

    <ion-item text-wrap>
      <div item-left>
        <ion-avatar>
          <img src={{msg.avatarUrl}}>
        </ion-avatar>
        <ion-badge light item-right>{{msg.points}} {{msg.points == 1? 'ponto': 'pontos'}}</ion-badge>
      </div>

      <h4><ion-badge secondary item-left>Linha {{msg.linhaOnibus}}</ion-badge>por <em primary>{{msg.authorName}}</em></h4>
      <h4>{{msg.detail}}</h4>
      <em light>em {{msg.time | timeToString}}</em>
    </ion-item>

  </ion-card>

</ion-content>
