<ion-navbar *navbar>
  <ion-title>Minhas Mensagens</ion-title>
</ion-navbar>

<ion-content padding class="minhas-mensagens">
  <p>Encontre aqui as mensagens que vocÃª criou, aprovou ou comentou!</p>

  <ion-card *ngFor="#msg of messages" (click)="openDetalhesMensagemPage(msg)">
    <ion-item text-wrap>
      <ion-avatar item-left>
        <img src={{msg.avatarUrl}} />
      </ion-avatar>
      <h4>{{msg.detail}}</h4>
      <p>Deixado por <em primary>{{msg.authorName}}</em> em {{msg.date}}</p>
    </ion-item>
  </ion-card>

</ion-content>
