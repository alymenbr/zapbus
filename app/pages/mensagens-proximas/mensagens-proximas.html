<ion-navbar zapred *navbar>
  <ion-title>Mensagens Próximas</ion-title>
</ion-navbar>

<ion-content padding class="mensagens-proximas">
  <p>Mensagens deixadas por passageiros perto de onde você está!</p>

  <ion-card *ngFor="#msg of messages" (click)="openDetalhesMensagemPage(msg)">

    <ion-item text-wrap>
      <ion-avatar item-left>
        <img src={{msg.avatarUrl}}>
      </ion-avatar>
      <h4><ion-badge secondary item-left>Linha {{msg.linhaOnibus}}</ion-badge></h4>
      <h4>{{msg.detail}}</h4>
      <p>Deixado por <em danger>{{msg.authorName}}</em> em {{msg.time | timeToString}}</p>
      <ion-badge light item-right>{{msg.distance | distanceToString}}</ion-badge>
    </ion-item>

  </ion-card>

  <button secondary block large (click)="openCriarMensagemPage()"><ion-icon name="add-circle"></ion-icon>Criar mensagem</button>
</ion-content>
