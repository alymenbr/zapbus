<ion-navbar zapred *navbar>
  <ion-title>Mensagens Pr√≥ximas</ion-title>
</ion-navbar>

<ion-content padding class="mensagens-proximas">

  <ion-card *ngFor="#msg of messages" (click)="openDetalhesMensagemPage(msg)">

    <ion-card-header>
       Linha {{msg.linhaOnibus}}
    </ion-card-header>

    <ion-item text-wrap>
      <div item-left>
        <ion-avatar>
          <img src={{msg.avatarUrl}}>
        </ion-avatar>
        <ion-badge primary item-right>{{msg.distance | distanceToString}}</ion-badge>
      </div>

      <h4>por <em primary>{{msg.authorName}}:</em></h4>
      <h4>{{msg.detail}}</h4>
      <em light>em {{msg.time | timeToString}}</em>
    </ion-item>

  </ion-card>

</ion-content>

<ion-toolbar position="bottom" style="margin-bottom: 0.5em;">
  <button secondary block large (click)="openCriarMensagemPage()"><ion-icon name="add-circle"></ion-icon>Criar mensagem</button>
</ion-toolbar>
