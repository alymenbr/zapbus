<ion-navbar *navbar>
  <ion-title>Mensagens Próximas</ion-title>
</ion-navbar>

<ion-content padding class="mensagens-proximas">
  <p>Estas mensagens foram deixadas por outros passageiros perto de onde você está agora!</p>

  <ion-card *ngFor="#msg of messages" (click)="openDetalhesMensagemPage(msg)">

    <ion-item text-wrap>
      <ion-badge secondary item-left>{{msg.linhaOnibus}}</ion-badge>
      <h4>{{msg.detail}}</h4>
      <p>Deixado por <em primary>{{msg.authorName}}</em> em {{msg.time | timeToString}}</p>
      <ion-badge light item-right>{{msg.distance | distanceToString}}</ion-badge>
    </ion-item>

  </ion-card>


  <button danger block (click)="openCriarMensagemPage()">Criar nova mensagem</button>
</ion-content>
