<ion-navbar *navbar>
  <ion-title>mensagens-proximas</ion-title>
</ion-navbar>

<ion-content padding class="mensagens-proximas">
  <p>Estas mensagens foram deixadas por outros passageiros perto de onde você está agora!</p>

  <ion-list>
    <ion-item *ngFor="#msg of messages" (click)="openDetalhesMensagemPage(msg)">
      {{msg}}
    </ion-item>
  </ion-list>

  <button danger block (click)="openCriarMensagemPage()">Criar nova mensagem</button>
</ion-content>
