<ion-navbar *navbar>
  <ion-title>
    Firebase OAuth Example
  </ion-title>
</ion-navbar>

<ion-content class="home" padding>
  <button [hidden]="isLoggedIn"  (click)="authWithFacebook()" full>Sign in with Facebook</button>
  <ion-card [hidden]="!isLoggedIn">
    <ion-card-header>
      <h1 style="text-align: center;"><strong>{{authDataProfileName}}</strong></h1>
    </ion-card-header>
    <img src="{{authDataProfileImage}}" style="width: 300px; margin: 0 auto;"/>
    <ion-card-content>
      <p>
        FUNCIONOU!
      </p>
    </ion-card-content>
    <ion-item>
      <button primary clear danger item-right (click)="unauthWithFacebook()">
        <icon ionic></icon>
        <div><strong>Logout</strong></div>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
